# Support zsh/nvim
##################
set -g default-shell /usr/local/bin/zsh
set -g default-terminal screen-256color
set -sg escape-time 10

# Vim uses <C-B>
unbind 'C-b'
set -g prefix 'C-space'
bind-key 'C-space' send-prefix

# Vim keys
#set -g status-keys vi
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X rectangle-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Behavior 
##########
set -g mouse on
set -s set-clipboard off
set -g history-limit 5000
set -g set-titles on
set -g status-position top
setw -g automatic-rename on
setw -g aggressive-resize
set -g base-index 1

# Shortcuts
###########
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "${pane_current_path}"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Vim-style Pane Navigation, for outside of vim
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Resize
bind < resize-pane -L 10
bind > resize-pane -R 10
bind V resize-pane -D 5
bind ^ resize-pane -U 5

# Right Pane to 2/3 screen width
bind C-b resizep -t"{right}" -x 66%
bind C-e resizep -t"{right}" -x 50%

# bind 'a' to rotate zoomed window
bind -r a select-pane -t .+2 \;  resize-pane -Z

# windows
# 'l' to move to last window
unbind w # Default: change current window interactively
unbind n # Default: Move to next window

bind w new-window -c "${pane_current_path}"
bind n command-prompt "rename-window '%%'"
bind k confirm kill-window
bind K confirm kill-server
bind C-n next-window
bind C-p previous-window
#bind l last-window

# reload ~/.tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Theme
#######
set -g clock-mode-style 12
